<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - FocusFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            perspective: 1000px;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: float3d linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 30%; animation-duration: 12s; animation-delay: 1s; }
        .particle:nth-child(3) { top: 30%; left: 50%; animation-duration: 14s; animation-delay: 2s; }
        .particle:nth-child(4) { top: 40%; left: 70%; animation-duration: 11s; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 20%; animation-duration: 13s; animation-delay: 4s; }
        .particle:nth-child(6) { top: 60%; left: 40%; animation-duration: 15s; animation-delay: 5s; }
        .particle:nth-child(7) { top: 70%; left: 60%; animation-duration: 10s; animation-delay: 6s; }
        .particle:nth-child(8) { top: 80%; left: 80%; animation-duration: 12s; animation-delay: 7s; }
        .particle:nth-child(9) { top: 15%; left: 85%; animation-duration: 14s; animation-delay: 8s; }
        .particle:nth-child(10) { top: 25%; left: 15%; animation-duration: 11s; animation-delay: 9s; }

        @keyframes float3d {
            0% {
                transform: translateZ(-500px) translateX(0) translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateZ(500px) translateX(50px) translateY(50px) scale(1.5);
                opacity: 0;
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            background: rgba(52, 152, 219, 0.9); /* Matches .number button color */
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-in-out;
            z-index: 2;
        }

        .logo:hover {
            filter: brightness(1.3);
            transform: translateY(-3px);
        }

        .calculator {
            width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            text-align: center;
            z-index: 1;
        }

        .calculator h2 {
            margin-bottom: 15px;
            font-size: 26px;
        }

        .display {
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            font-size: 30px;
            color: white;
            text-align: right;
            padding: 15px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            height: 65px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0px 4px 0px rgba(255, 255, 255, 0.3);
        }

        button:active {
            box-shadow: 0px 2px 0px rgba(255, 255, 255, 0.5);
            transform: translateY(3px);
        }

        button:hover {
            filter: brightness(1.3);
        }

        .operator {
            background: #e74c3c;
        }

        .equal {
            background: #2ecc71;
            grid-column: span 2;
        }

        .clear {
            background: #f1c40f;
            color: black;
        }

        .number {
            background: #3498db;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 20px;
                padding: 8px 16px;
                top: 15px;
                left: 15px;
            }

            .calculator {
                width: 90%;
                padding: 20px;
            }

            .calculator h2 {
                font-size: 22px;
                margin-bottom: 12px;
            }

            .display {
                height: 60px;
                font-size: 24px;
                padding: 12px;
            }

            .buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-top: 15px;
            }

            button {
                height: 55px;
                font-size: 18px;
            }

            .equal {
                grid-column: span 1;
            }

            .particle {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }

            .calculator {
                width: 95%;
                padding: 15px;
            }

            .calculator h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .display {
                height: 50px;
                font-size: 20px;
                padding: 10px;
            }

            .buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                margin-top: 12px;
            }

            button {
                height: 45px;
                font-size: 16px;
            }

            .equal {
                grid-column: span 1;
            }

            .particle {
                width: 8px;
                height: 8px;
            }

            @keyframes float3d {
                0% {
                    transform: translateZ(-300px) translateX(0) translateY(0) scale(0.5);
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    transform: translateZ(300px) translateX(30px) translateY(30px) scale(1.2);
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body>
    <a href="about1.html" class="logo">FocusFlow</a>
    <div class="background-3d">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="calculator">
        <h2>ðŸ”¢ Scientific Calculator</h2>
        <input type="text" id="display" class="display" readonly tabindex="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('Math.pow(')">xÊ¸</button>
            <button class="operator" onclick="appendToDisplay('factorial(')">x!</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="operator" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="operator" onclick="appendToDisplay('Math.tan(')">tan</button>

            <button class="operator" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="operator" onclick="appendToDisplay('Math.exp(')">eË£</button>
            <button class="operator" onclick="appendToDisplay('Math.PI')">Ï€</button>
            <button class="operator" onclick="appendToDisplay('Math.E')">e</button>
        </div>
    </div>

    <script>
        // Original functions
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid Calculation!");
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            for (let i = n - 1; i >= 1; i--) {
                n *= i;
            }
            return n;
        }

        // Function to delete the last character
        function deleteLastCharacter() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        // Add keyboard interactivity
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            console.log("Key pressed:", key); // Debugging: Log every key press

            // Numbers
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
                event.preventDefault();
            }

            // Operators and functions
            switch (key) {
                case '+':
                    appendToDisplay('+');
                    event.preventDefault();
                    break;
                case '-':
                    appendToDisplay('-');
                    event.preventDefault();
                    break;
                case '*':
                    appendToDisplay('*');
                    event.preventDefault();
                    break;
                case '/':
                    appendToDisplay('/');
                    event.preventDefault();
                    break;
                case '%':
                    appendToDisplay('%');
                    event.preventDefault();
                    break;
                case '.':
                case ',':
                    appendToDisplay('.');
                    event.preventDefault();
                    break;
                case 'Enter':
                case '=':
                    event.preventDefault();
                    calculateResult();
                    break;
                case 'Escape':
                case 'c':
                case 'C':
                    clearDisplay();
                    event.preventDefault();
                    break;
                case 's':
                case 'S':
                    appendToDisplay('Math.sin(');
                    event.preventDefault();
                    break;
                case 'o':
                case 'O':
                    appendToDisplay('Math.cos(');
                    event.preventDefault();
                    break;
                case 't':
                case 'T':
                    appendToDisplay('Math.tan(');
                    event.preventDefault();
                    break;
                case 'l':
                case 'L':
                    appendToDisplay('Math.log(');
                    event.preventDefault();
                    break;
                case 'e':
                case 'E':
                    appendToDisplay('Math.E');
                    event.preventDefault();
                    break;
                case 'p':
                case 'P':
                    appendToDisplay('Math.PI');
                    event.preventDefault();
                    break;
                case '^':
                    appendToDisplay('Math.pow(');
                    event.preventDefault();
                    break;
                case '!':
                    appendToDisplay('factorial(');
                    event.preventDefault();
                    break;
                case 'r':
                case 'R':
                    appendToDisplay('Math.sqrt(');
                    event.preventDefault();
                    break;
                case 'Backspace':
                case 'Delete':
                    deleteLastCharacter();
                    event.preventDefault();
                    break;
            }
        });
    </script>
</body>
</html>
