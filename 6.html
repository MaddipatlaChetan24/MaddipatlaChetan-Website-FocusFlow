<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking - FocusFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
    
        body {
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background: #f5ebe0;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
    
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(211, 165, 136, 0.2) 0%, #f5ebe0 70%);
            animation: pulseGlow 12s ease-in-out infinite;
            z-index: 0;
        }
    
        .gradient-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #f5ebe0, #d3a588, #e4c1ae, #f5ebe0);
            opacity: 0.4;
            animation: rotateGradient 25s linear infinite;
            z-index: 1;
        }
    
        .grid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(211, 165, 136, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(211, 165, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.6;
            animation: gridShift 40s linear infinite;
            z-index: 2;
        }
    
        h1 {
            color: #d63384;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            z-index: 10;
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards;
        }
    
        .note-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            max-width: 600px;
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }
    
        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #ccc;
            color: #333;
            transition: box-shadow 0.3s ease;
        }
    
        textarea:focus {
            box-shadow: 0 0 10px rgba(211, 165, 136, 0.5);
            outline: none;
        }
    
        .add-btn, .delete-btn, .edit-btn {
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
    
        .add-btn {
            background-color: #d3a588;
            color: white;
            opacity: 0;
            animation: buttonPopIn 0.8s ease-out 0.6s forwards;
        }
    
        .add-btn:hover {
            background-color: #c09172;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(211, 165, 136, 0.5);
        }
    
        .delete-btn {
            background-color: #b73e3e;
            color: white;
        }
    
        .delete-btn:hover {
            background-color: #972e2e;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(183, 62, 62, 0.5);
        }
    
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
    
        .edit-btn:hover {
            background-color: #388E3C;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin-top: 15px;
        }
    
        li {
            background: rgba(255, 255, 255, 0.7);
            padding: 16px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease;
            color: #333;
            font-size: 18px;
            opacity: 0;
            animation: noteSlideIn 0.5s ease-out forwards;
        }
    
        li:nth-child(1) { animation-delay: 0.9s; }
        li:nth-child(2) { animation-delay: 1.0s; }
        li:nth-child(3) { animation-delay: 1.1s; }
        li:nth-child(4) { animation-delay: 1.2s; }
        li:nth-child(5) { animation-delay: 1.3s; }
    
        li:hover {
            transform: scale(1.03);
        }
    
        .dark-mode li {
            background: rgba(60, 60, 60, 0.9);
            color: #f5f5f5;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
    
        .button-group {
            display: flex;
            gap: 8px;
        }
    
        .logo-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #d3a588;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 3px 8px rgba(211, 165, 136, 0.5);
            z-index: 10;
            opacity: 0;
            animation: buttonPopIn 0.8s ease-out 0.6s forwards;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
    
        .logo-btn:hover {
            background-color: #c09172;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(211, 165, 136, 0.5);
        }
    
        .dark-mode .logo-btn {
            background-color: #6d9886;
        }
    
        .dark-mode .logo-btn:hover {
            background-color: #5a7a70;
        }
    
        .theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
            opacity: 0;
            animation: buttonPopIn 0.8s ease-out 0.6s forwards;
        }
    
        .theme-btn:hover {
            background-color: #444;
            transform: scale(1.08);
        }
    
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
    
        .dark-mode .background {
            background: radial-gradient(circle at center, rgba(109, 152, 134, 0.2) 0%, #1e1e1e 70%);
        }
    
        .dark-mode .gradient-layer {
            background: conic-gradient(from 0deg, #1e1e1e, #6d9886, #3c3c3c, #1e1e1e);
        }
    
        .dark-mode .grid-layer {
            background: linear-gradient(0deg, rgba(109, 152, 134, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(109, 152, 134, 0.05) 1px, transparent 1px);
        }
    
        .dark-mode .note-container {
            background: rgba(50, 50, 50, 0.9);
        }
    
        .dark-mode textarea {
            background-color: rgba(80, 80, 80, 0.8);
            color: #f5f5f5;
            border: 1px solid #777;
        }
    
        .dark-mode .theme-btn {
            background-color: #bbb;
            color: black;
        }
    
        #counter {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }
    
        .dark-mode #counter {
            color: #ddd;
        }
    
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
    
        @keyframes slideInFromTop {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes buttonPopIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
    
        @keyframes noteSlideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
    
            .note-container {
                padding: 20px;
                max-width: 100%;
                width: 90%;
            }
    
            textarea {
                height: 120px;
                font-size: 16px;
                padding: 10px;
            }
    
            .add-btn, .delete-btn, .edit-btn {
                padding: 8px 14px;
                font-size: 14px;
            }
    
            li {
                padding: 12px;
                font-size: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
    
            .button-group {
                width: 100%;
                justify-content: flex-end;
            }
    
            .logo-btn, .theme-btn {
                padding: 10px 14px;
                font-size: 14px;
                top: 10px;
            }
    
            .logo-btn {
                left: 10px;
            }
    
            .theme-btn {
                right: 10px;
            }
    
            #counter {
                font-size: 14px;
                margin-bottom: 8px;
            }
    
            .grid-layer {
                background-size: 30px 30px; /* Smaller grid for mobile */
            }
    
            @keyframes gridShift {
                0% { background-position: 0 0; }
                100% { background-position: 30px 30px; }
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
    
            .note-container {
                padding: 15px;
                width: 95%;
            }
    
            textarea {
                height: 100px;
                font-size: 14px;
                padding: 8px;
            }
    
            .add-btn, .delete-btn, .edit-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
    
            li {
                padding: 10px;
                font-size: 14px;
            }
    
            .logo-btn, .theme-btn {
                padding: 8px 12px;
                font-size: 12px;
                top: 5px;
            }
    
            #counter {
                font-size: 12px;
                margin-bottom: 5px;
            }
    
            .grid-layer {
                background-size: 20px 20px; /* Even smaller grid for very small screens */
            }
    
            @keyframes gridShift {
                0% { background-position: 0 0; }
                100% { background-position: 20px 20px; }
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="gradient-layer"></div>
    <div class="grid-layer"></div>

    <a href="about1.html" class="logo-btn">FocusFlow</a>
    <button id="themeToggle" class="theme-btn">üåô Switch to Dark Mode</button>
    <h1>Note Taking</h1>
    <p id="counter">Words: 0 | Characters: 0</p>

    <div class="note-container">
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button class="add-btn" onclick="addNote()">‚ûï Add Note</button>
        <ul id="noteList"></ul>
    </div>

    <script>
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            const noteList = document.getElementById("noteList");
            noteList.innerHTML = "";

            notes.forEach((note, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span class="note-text">${note}</span> 
                    <div class="button-group">
                        <button class="delete-btn" onclick="deleteNote(${index})">üóë</button>
                        <button class="edit-btn" onclick="editNote(${index})">‚úèÔ∏è</button>
                    </div>
                `;
                noteList.appendChild(li);
            });
        }

        function addNote() {
            const noteInput = document.getElementById("noteInput");
            const noteText = noteInput.value.trim();
            if (noteText === "") return;

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteText);
            localStorage.setItem("notes", JSON.stringify(notes));

            noteInput.value = "";
            updateCounter();
            loadNotes();
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }

        function editNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            const newNote = prompt("Edit your note:", notes[index]);

            if (newNote !== null && newNote.trim() !== "") {
                notes[index] = newNote.trim();
                localStorage.setItem("notes", JSON.stringify(notes));
                loadNotes();
                document.getElementById("noteInput").value = newNote;
                updateCounter();
            }
        }

        function updateCounter() {
            const text = document.getElementById("noteInput").value;
            const words = text.trim().length > 0 ? text.trim().split(/\s+/).length : 0;
            const characters = text.length;
            document.getElementById("counter").textContent = `Words: ${words} | Characters: ${characters}`;
        }

        const noteInput = document.getElementById("noteInput");
        noteInput.addEventListener("input", () => {
            localStorage.setItem("draftNote", noteInput.value);
            updateCounter();
        });

        const savedDraft = localStorage.getItem("draftNote");
        if (savedDraft) {
            noteInput.value = savedDraft;
            updateCounter();
        }

        const themeButton = document.getElementById("themeToggle");
        themeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeButton.textContent = document.body.classList.contains("dark-mode") 
                ? "‚òÄÔ∏è Switch to Light Mode" 
                : "üåô Switch to Dark Mode";
        });

        loadNotes();
    </script>
</body>
</html>
