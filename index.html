<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: #6e8efb;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #6e8efb;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #888;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85em;
            color: #6e8efb;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background: #5a78e0;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .signup-text a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            .logo {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .login-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">FocusFlow</h1>
            <h2>Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" placeholder="Enter your email or username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic Validation
            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate Login (Replace with actual authentication logic)
            if (username && password.length >= 6) {
                alert('Login successful! Redirecting to FocusFlow dashboard...');
                // Automatically redirect to main.html after 1 second
                setTimeout(() => {
                    window.location.href = '2.html';
                }, 1000);
            } else {
                alert('Invalid credentials. Password must be at least 6 characters.');
            }
        }
    </script>
</body>
</html>
