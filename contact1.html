<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FocusFlow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Playfair Display', serif;
            background-color: #000;
            color: #f0e6d2;
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        nav a {
            color: #f0e6d2;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: #d1c4a7;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            background-color: #1a1a1a;
            border: none;
            border-radius: 10px;
            color: #f0e6d2;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background-color: #2a2a2a;
            box-shadow: 0 0 8px rgba(209, 196, 167, 0.3);
        }

        .contact-form input:invalid:focus,
        .contact-form textarea:invalid:focus {
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: #f0e6d2;
            color: #000;
            border: none;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
        }

        .contact-form button:hover {
            background-color: #d1c4a7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(209, 196, 167, 0.4);
        }

        .get-in-touch {
            margin-top: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-align: center;
        }

        .get-in-touch h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .get-in-touch p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-info a {
            color: #f0e6d2;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #d1c4a7;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #f0e6d2;
            font-size: 1.8rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            color: #d1c4a7;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            nav { top: 10px; right: 10px; gap: 15px; }
            .container { padding: 80px 15px; }
            .contact-form { padding: 20px; }
            .get-in-touch { padding: 20px; }
            .get-in-touch h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="2.html">Home</a>
        <a href="about1.html">About</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
        <form class="contact-form" onsubmit="return handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="get-in-touch">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p>Phone: <a href="tel:+1-555-123-4567">+91 9391434562</a></p>
                <p>Email: <a href="mailto:focusflow.contact@gmail.com">focusflow.contact@gmail.com</a></p>
            </div>
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your message! We’ll get back to you soon.');
            event.target.reset();
            return false;
        }
    </script>
</body>
</html>
